<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background:rgb(17, 18, 18)
    }

    img{
        width: 430px;
        height: 675px;
        border-radius: 10px;
        border: 1px solid gray;
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    #closeon{
        color: white;
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 25px;
        position: absolute;
        left: 90%;
        top: 20px;
        cursor: pointer;
    }
</style>
<body>
    <h1 id="closeon" onclick="closeon()">X</h1>
    <img id="Imgstory">

    <script>
        const params = new URLSearchParams(window.location.search);
        const imgSrc = params.get('imgsrc');
        document.getElementById("Imgstory").src = imgSrc;

        function closeon(){
            window.location.href = "instagram.html";
        }
    </script>
</body>
</html>
