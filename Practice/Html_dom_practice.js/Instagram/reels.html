<body>
    <div id="ins">

        <h2 id="main" onclick="gotomain()">Главная</h2>

        <h2 id="create">Создать</h2>

        <img src="photos/compas.png" id="compas" alt="">

        <img src="photos/add.png" id="add" alt="">
    </div>

    <div class="reels">
        <img src="photos/random1.png" alt="">
        <div class="like" onclick="like(this)">
            ❤️<span>0</span>
        </div>
    </div>

    <div class="reels">
        <img src="photos/random2.png" alt="">
        <div class="like" onclick="like(this)">
            ❤️<span>0</span>
        </div>
    </div>

    <div class="reels">
        <img src="photos/random3.png" alt="">
        <div class="like" onclick="like(this)">
            ❤️<span>0</span>
        </div>

    <script>
        function like(element){
            if (element.dataset.liked === "true") return;
            let span = element.querySelector("span");
            span.innerText = Number(span.innerText) + 1;
            element.dataset.liked = "true";
        }

        function gotomain(){
            window.location.href = 'instagram.html';
        }
    </script>
