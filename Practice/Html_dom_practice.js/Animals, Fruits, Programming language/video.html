    }

    #next, #back{
        position: relative;
        top: 120px;

        border-radius: 5px;

        cursor: pointer;

<div class="slider">
        <div class="slide active"><video src="video/js5.mp4" id="js5" controls></video></div>
        <div class="slide"><video src="video/js.mp4" id="js" controls></video></div>
        <div class="slide"><video src="video/csshtml.mp4" id="csshtml" controls loop></video></div>
        <div class="slide"><video src="video/dwtutor.mp4" id="tutordw" controls loop></video></div>
        <div class="slide"><video src="video/edit.mp4" id="edit" controls></video></div>
        
        

        <button id="back" onclick="backSlide()">back</button>
        <button id="next" onclick="nextSlide()">next</button>
    </div>

    <button id="backmain">Back</button>
    <div id="btndowload" onclick="dw()"><a href="video/dwtutor.mp4" download="javascript.mp4">Скачать видео</a></div>

    <script>
         const slides = document.querySelectorAll('.slide');
    let i = 0;

    function nextSlide() {
    slides[i].classList.remove('active');
    i++;
    if (i === slides.length) {
        i = 0;
        
    }
    slides[i].classList.add('active');
}

function backSlide() {
    slides[i].classList.remove('active');
    i--;
    if (i < 0) {
        i = slides.length - 1;
    }
    slides[i].classList.add('active');
}

document.getElementById('backmain').addEventListener('click', () => {
    window.location.href = 'main.html';
});
    </script>
</body>
