<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(241, 241, 90);
    }

    .slide{
        display: none;
        height: 300px;
        width: 500px;
        position: relative;
        top: 100px;
        left: 500px;
        border-radius: 10px;
        box-shadow: gray 2px 7px 15px;
    }
    .active{
        display: block;
    }

    #next, #back{
        position: relative;
        top: 120px;
        left: 650px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        box-shadow: gray 1px 3px 5px;
        cursor: pointer;
    }

    #apple{
        height: 300px;
        width: 500px;
        position: absolute;
        top: 0px;
        left: 0px;
        border-radius: 20px;
    }

    #mango{
        height: 300px;
        width: 500px;
        position: absolute;
        top: 0px;
        left: 0px;
        border-radius: 20px;
    }

    #kivi{
        height: 300px;
        width: 500px;
        position: absolute;
        top: 0px;
        left: 0px;
        border-radius: 20px;
    }

    #pear{
        height: 300px;
        width: 500px;
        position: absolute;
        top: 0px;
        left: 0px;
        border-radius: 20px;
    }

    #main{
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        box-shadow: gray 1px 3px 5px;
        cursor: pointer;
    }
</style>
<button id="main">Back</button>
<body>
    <div class="slider">
        <div class="slide active"><img src="photos/pear.png" id="pear" alt="" onclick="pearstart()"></div>
        <div class="slide"><img id="apple" src="photos/apple.png" alt="" onclick="applestart()"></div>
        <div class="slide"><img src="photos/kivi.png" id="kivi" alt="" onclick="kivistart()"></div>
        <div class="slide"><img src="photos/mango.png" id="mango" alt="" onclick="mangotart()"></div>
        

        <button id="back" onclick="backSlide()">back</button>
        <button id="next" onclick="nextSlide()">next</button>

        <audio src="sounds/apple.mp3" id="apples"></audio>
        <audio src="sounds/mango.mp3" id="mangos"></audio>
        <audio src="sounds/kiwi.mp3" id="kiwis"></audio>
        <audio src="sounds/pear.mp3" id="pears"></audio>
    </div>
    <script>
        const slides = document.querySelectorAll('.slide');
    let i = 0;

    function nextSlide() {
    slides[i].classList.remove('active');
    i++;
    if (i === slides.length) {
        i = 0;
    }
    slides[i].classList.add('active');
}

function backSlide() {
    slides[i].classList.remove('active');
    i--;
    if (i < 0) {
        i = slides.length - 1;
    }
    slides[i].classList.add('active');
}

    function pearstart(){
       document.getElementById('pears').play();
    }

    function applestart(){
       document.getElementById('apples').play();
    }

    function kivistart(){
       document.getElementById('kiwis').play();
    }

    function mangotart(){
       document.getElementById('mangos').play();
    }

    document.getElementById('main').onclick = function(){
        window.location.href = "main.html";
    }
    </script>
</body>
</html>
