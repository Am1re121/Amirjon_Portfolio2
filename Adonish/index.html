<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adonish Students</title>
    <style>
       body {
        background-color: rgb(255, 255, 255);
        color: rgb(56, 43, 243);
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        font-size: 30px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
       }

         #studentName {
          padding: 10px;
          font-size: 18px;
          border: 4px solid rgb(56, 43, 243);
          border-radius: 10px;
          width: 300px;
          margin-top: 20px;
          position: absolute;
          left: 300px;
         }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: rgb(56, 43, 243);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            position: absolute;
            left: 640px;
            top: 222px; 
            }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: rgb(56, 43, 243);
            background-color: rgba(56, 43, 243, 0.1);
            border: 4px solid rgb(56, 43, 243);
            border-radius: 10px;
            padding: 20px;
            position: absolute;
            left: 300px;
            top: 300px;
        }

        #studentName2 {
          padding: 10px;
          font-size: 18px;
          border: 4px solid rgb(56, 43, 243);
          border-radius: 10px;
          width: 300px;
          margin-top: 20px;
          position: absolute;
          left: 900px;
          top: 220px;
         }

        #findStudent2 {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: rgb(56, 43, 243);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            position: absolute;
            left: 1240px;
            top: 223px;
        }

        #resultclass {
            margin-top: 20px;
            font-size: 18px;
            color: rgb(56, 43, 243);
            background-color: rgba(56, 43, 243, 0.1);
            border: 4px solid rgb(56, 43, 243);
            border-radius: 10px;
            padding: 20px;
            position: absolute;
            left: 900px;
            top: 300px;
        }

        #Subject {
            position: absolute;
            top: 240px;
            left: 50px;
            padding: 10px;
            font-size: 18px;
            border: 4px solid rgb(56, 43, 243);
            border-radius: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Adonish</h1>

    <input id="studentName" type="text" placeholder="Введите имя ученика">
    <button onclick="findStudent()">Найти</button>
    
    <input type="text" id="studentName2" placeholder="Введите класс">
    <button id="findStudent2" onclick="findStudentByClass()">Найти по классу</button>

    <select id="Subject">
        <option value="all">Все предметы</option>
        <option value="math">Математика</option>
        <option value="english">Английский</option>
        <option value="science">Наука</option>
        <option value="history">История</option>

    </select>

    <pre id="result"></pre>
    <pre id="resultclass"></pre>

    <script>
        async function findStudent() {
            const name = document.getElementById('studentName').value.trim().toLowerCase();
            const subject = document.getElementById('Subject').value;
            if (!name) return alert("Введите имя!");

            const res = await fetch(`/students/${name}?subject=${subject}`);
            if (!res.ok) {
                document.getElementById('result').textContent = "Студент не найден";
                return;
            }

            const data = await res.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }

        async function findStudentByClass() {
            const className = document.getElementById('studentName2').value.trim().toLowerCase();
            if (!className) return alert("Введите класс!");

            const res = await fetch(`/students?class=${className}`);
            if (!res.ok) {
                document.getElementById('resultclass').textContent = "Студенты не найдены";
                return;
            }

            const data = await res.json();
            document.getElementById('resultclass').textContent = JSON.stringify(data, null, 2);
        }

    </script>
</body>
</html>
